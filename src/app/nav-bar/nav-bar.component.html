<header>
    <mat-toolbar color="primary">
        <button mat-icon-button [routerLink]="['/']">
          <mat-icon>home</mat-icon>
        </button>
  
        <a mat-flat-button color="primary" [routerLink]="['/zoos']">Zoos</a>
        <a mat-flat-button color="secondary" [routerLink]="['/habitats']">Habitats</a>
        <span class="separator"></span>
        @if (loggedIn){
          <a mat-flat-button color="primary" (click)="logout()">Logout</a>
        }
        @else {
          <a mat-flat-button color="primary" [routerLink]="['/login']">Login</a>
        }
    </mat-toolbar>
  </header>
